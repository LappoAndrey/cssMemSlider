<!DOCTYPE html>
<html>
<head>
    <title>CSS Mem Slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="all">
		<input checked type="radio" name="respond" id="desktop">
			<article id="slider">
					<input checked type="radio" name="slider" id="br1">
					<input type="radio" name="slider" id="br2">
					<input type="radio" name="slider" id="br3">
					<input type="radio" name="slider" id="br4">
				<div id="slides">
					<div id="overflow">
						<div class="image">
							<article><img src="./img/1.jpg"></article>
							<article><img src="./img/2.jpg"></article>
							<article><img src="./img/3.jpg"></article>
							<article><img src="./img/4.jpg"></article>
						</div>
					</div>
				</div>

				<div id="active">
					<label class="br br1" for="br1"></label>
					<label class="br br2" for="br2"></label>
					<label class="br br3" for="br3"></label>
					<label class="br br4" for="br4"></label>
				</div>

                <div class="text">
                    <div class="te text1">Genius!</div>
                    <div class="te text2">Reasonably displeased girl.</div>
                    <div class="te text3">True story!</div>
                    <div class="te text4">Real project.</div>
                  </div>

			</article>
	</div>
</body>
</html>
